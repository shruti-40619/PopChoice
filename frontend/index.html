<!DOCTYPE html>
<html lang="en">
  <head>

    <link

    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/scrollreveal"></script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-black text-white font-[Poppins]"
  >
    <!-- Header -->
    <header class="text-center py-10">
      <h1 class="text-5xl font-extrabold text-pink-400 tracking-wide">
        ðŸŽ¬ PopChoice
      </h1>
      <p class="text-gray-400 mt-2 text-lg">
        Find the perfect movie for your mood, powered by AI & TMDB
      </p>
    </header>

    <!-- Input Section -->
    <section
      class="flex flex-col items-center justify-center px-4 sm:px-6 lg:px-8"
    >
      <div
        class="w-full max-w-md bg-gray-800/60 backdrop-blur-md p-6 rounded-2xl shadow-lg border border-gray-700"
      >
        <label class="block text-lg font-semibold mb-2 text-gray-200"
          >Enter your mood ðŸŽ­</label
        >
        <input
          id="moodInput"
          class="w-full p-3 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:ring-2 focus:ring-pink-500 outline-none"
          placeholder="e.g., romantic, adventurous, nostalgic"
        />
        <button
          id="recommendBtn"
          class="mt-5 w-full bg-pink-500 hover:bg-pink-600 transition-all text-white py-3 rounded-lg text-lg font-semibold shadow-md hover:shadow-pink-500/40"
        >

        </button>
      </div>
    </section>

    <!-- Loader -->
    <div

      class="hidden flex flex-col items-center justify-center mt-10"
    >
      <div
        class="animate-spin rounded-full h-12 w-12 border-t-4 border-pink-400 border-opacity-70"
      ></div>
      <p class="text-gray-400 mt-4 text-lg">Fetching AI recommendations...</p>
    </div>

    <!-- Results Section -->
    <section
      id="resultSection"
      class="max-w-6xl mx-auto mt-12 grid gap-8 px-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
    ></section>

    <!-- Footer -->
    <footer class="text-center py-8 text-gray-500 text-sm">
